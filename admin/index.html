<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="center-block-element">
      <nav id="admin-top-nav">
        <a href="../index.html">&#x2190; Back to the blog</a>
      </nav>
      <h1>Handle blog posts</h1>
      <section>
        <table id="table-manage-posts">
          <thead>
            <td><b>Title</b></td>
            <td><b>Author</b></td>
            <td><b>Tags</b></td>
            <td><b>Date</b></td>
            <td><b>Action</b></td>
          </thead>
        </table>

    <div id="top-drawer">
      <section id="tag-trends">
        <!-- dynamic content -->
        <div id="trend-spacer"></div>

      </section>
      <nav id="admin-create-post-nav">
        <a href="./create-post.html">Create Post</a>
      </nav>
    </div>
    <div id="visible-content">
      <div class="center-block-element">
        <div id="trend-container">
          <div id="trend-btn-container">
            <button type="button" id="trends-btn"><i class="fas fa-chart-line"></i> Show Trends</button>
          </div>
        </div>
        <nav id="admin-top-nav">
          <a id="create-post" href="./create-post.html"
            >New Post <i class="fas fa-plus-square"></i
          ></a>
          <a class="back-to-blog" href="../index.html"
            ><i class="fas fa-arrow-left"></i> Back to the blog</a
          >
        </nav>
        <h1>Handle blog posts</h1>
        <section>
          <table id="table-manage-posts" class="table table-hover">
            <thead>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Tags</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </thead>
          </table>
        </section>
      </div>
    </div>

    <div id="delete-are-you-sure">
      <p>Are you sure?</p>
      <span>
          <button type="button" class="btn-bright-template" id="admin-confirm-delete-btn">Yes, delete post</button>
          <button type="button" class="btn-bright-template" id="admin-cancel-delete-btn">Cancel</button>
      </span>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/manage-posts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
