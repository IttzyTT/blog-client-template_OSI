<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h3>Update Post</h3>
    </header>

    <div class="container">
      <form id="form-update-post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />

        <label for="author">Author</label>
        <input type="text" id="author" name="author" />

        <label for="content">Content</label>
        <textarea id="content" name="content" style="height: 100px"></textarea>

        <label for="tags">Tags</label>
        <select name="tags" id="tags" multiple required>
          <option value="travel">Travel</option>
          <option value="food">Food</option>
          <option value="chopping">Chopping</option>
          <option value="economy">Economy</option>
          <option value="pay">Pay</option>
        </select>

        <button type="submit" class="update-post-btn btn-bright-template" id="update-post-btn">Update</button><br />

        <a href="index.html">&#x2190; back</a>
      </form>
    </div>

    <script src="js/update-post.js"></script>
  </body>
</html>
