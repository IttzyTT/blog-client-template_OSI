<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h3>New Post</h3>
    </header>

    <div class="container">
      <form id="form-post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title.." required />

        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Your name.."
          required
        />

        <label for="content"
          >Content <a id="lorem-txt">Generate 150 lorem characters</a></label
        >
        <textarea
          name="content"
          id="content"
          placeholder="Write something.."
          style="height: 100px"
          required
        ></textarea>

        <label for="tags">Tags</label>
        <select name="tags" id="tags" multiple required>
          <option value="travel">Travel</option>
          <option value="food">Food</option>
          <option value="shopping">Shopping</option>
          <option value="economy">Economy</option>
          <option value="pay">Pay</option>
        </select>

        <button id="create">Add post <i class="fas fa-plus-square"></i></button
        ><br />

      </form>
      <button class="back-to-blog-create">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a
          ></a>
      </button>
    </div>

    <script src="js/create-post.js"></script>
  </body>
</html>
